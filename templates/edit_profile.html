{% extends "layout.html" %}
{% block title %}Add Game{% endblock %}
{% block content %}

<h2 align="center">Edit Profile</h2>
<div style="margin-top:60px; margin-left:10px;" class="container">
  <form method="POST" action="/profile/edit_profile">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name-Surname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="user_name"  placeholder="Name Surname" value="{{ request.form.user_name }}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" name="birth_date" value="{{ request.form.birth_date }}">
      </div>
    </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Gender" name="gender" value="{{ request.form.gender }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Address" name="address" value="{{ request.form.address }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Phone Number" name="phone" value="{{ request.form.phone }}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>











{% endblock %}
