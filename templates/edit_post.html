{% extends "layout.html" %}
{% block title %}Add Game{% endblock %}
{% block content %}

<h2 align="center">Edit Post : {{ title }}</h2>
{% if message %}
    <div style="width:25%;margin:10px;" class="alert alert-warning" role="alert">{{ message }}</div>
{% endif %}

<form style="padding-left: 10px; padding-bottom: 20px;" method="POST" action="/blog/edit_post">

    <div class="form-group col-md-3">
        <label>Title</label>
        <input type="text" class="form-control" id="post_title" name="post_title" placeholder="{{ title }}"
               value="{{ request.form.post_title }}">
    </div>
    <div class="form-group col-md-3">
        <label>Content</label>
        <textarea class="form-control" id="post_content" name="post_content" rows="10"
                  value="{{ request.form.post_content }}">
        </textarea>
    </div>

    <div class="display:inline-block">
        <input type="text" hidden="hidden" name="tag" value="{{num}}">
        <button style="margin-left:15px" type="submit" class="btn btn-primary" value="Publish">Publish</button>
    </div>
</form>



{% endblock %}
